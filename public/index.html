<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bfda034327.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div id = "product">
            <h1>상품주문</h1>
        </div>
        <div id = "food">
            <h2 class = "yellow">menu</h2>
            <input type = "text" id = "menuname" placeholder = "메뉴를 입력하세요">
            <input type = "button" id = "search" value ="검색">
        </div>
    </header>
    <main>
    <!-- 배경 -->
        <ul id = "menu">
        </ul>
        <div id = "picture">
        </div>
    </main>
    <footer>
        <div id = "orderlist">
            <div id = "list"> <!-- 상품리스트 -->
                <h3>상품구매목록</h3>
                <input type ="button" id = "recentbutton" value = "주문내역">
                <i class="far fa-plus-square fa-3x"></i>
                <i class="far fa-minus-square fa-3x"></i>
            </div>
            <div id = "choice">
                <input type = "button" class = "productmenu" value = "상품명">
                <input type = "button" class = "productmenu" value = "판매금액">
                <input type = "button" class = "productmenu" value = "수량">
            </div>
            <div id = "moniter">
            </div>
        </div>
        <div id = "card">
            <h4>상품구매 결제선택하기</h4>
            <div>
                <input type= "checkbox" id = "cardpayment" value = "카드">카드
                <input type= "checkbox" id = "moneypayment" value = "현금">현금
            </div>
            <select id = "money">
                <option value = "금액을선택하세요">금액을선택하세요</option>
                <option value = "1000원">1000원</option>
                <option value = "2000원">2000원</option>
                <option value = "10000원">10000원</option>
                <option value = "기타" id = "cash">기타</option>
                <option value = "가격에맞게">가격에맞게</option>
            </select>
            <input type = "text" id = "inputprice">
            <input type = "text" id = "help" placeholder ="직원에게 부탁할것">
        </div>
        <div id = "bottom">
            <input type = "text" id = "price" placeholder="0원">
            <input type = "button" id = "order" value = "상품 주문하기">
        </div>
        <!-- 시멘틱태그 -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
